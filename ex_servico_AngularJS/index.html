<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app_Service.js"></script>
</head>
<body ng-app="minhaAplicacao">
    <div ng-controller="meuController">
        <label for="num1">Número 1:</label>
        <input id="num1" type="text" ng-model="num1">
        <label for="num2">Número 2:</label>
        <input id="num2" type="text" ng-model="num2">
        <button type="button" ng-click="btnMultiplicar()">Multiplicar</button>
        <div ng-show="informacoesExibidas">
            <p>Resultado: {{resultado}}</p>
        </div>
    </div>    
</body>
</html>
